<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Journal with Hinako ❤️ Ryan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🌸 Our Language Journal 🌸</h1>
        <form id="wordForm">
            <input type="text" id="word" placeholder="New Word" required />
            <input type="text" id="translation" placeholder="Translation" required />
            <textarea id="sentence" placeholder="Example Sentence (Optional)"></textarea>
            <button type="submit">Add Word</button>
        </form>
        
        <ul id="wordList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
